        }

        function readInfo(e){
            console.log('hello')
            const file = e.target.files[0];
            if(!file){
                return;
            } 
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                displayContent(content);
            };
            reader.readAsText(file);
        }

        // console.log('hello')

        file.addEventListener('change', readInfo, false)
