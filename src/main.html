<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="login_wrapper">
        <form action="#">
            <h1>Bienvenido/a</h1>
            <section class="checkbox_section">
                <h2>¿Es profesor/a?</h2>
                <div>
                    <input type="checkbox" name="es_profesor" id="checkbox_profesor" class="input_check">
                    <label for="es_profesor">Sí</label>
                </div>
            </section>
            <section class="username_section">
                <label for="nombre_apellido">Ingrese nombre y apellido</label>
                <input type="text" name="nombre_apellido" id="input_nombre" class="input_text">    
            </section>
            <section class="username_section">
                <label for="id">Ingrese cédula de identidad</label>
                <input type="text" name="id" id="id_persona" class="input_text">
            </section>
            <button type="submit">Ingresar</button>
        </form>
        <figure>
            <img src="./src/arrow_perf.png" alt="performance_icon">
        </figure>
    </div>
</body>
</html>
